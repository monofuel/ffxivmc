<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>FFXIV Market Crafter tool</title>
    <!-- JQuery, Angular and Bootstrap dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="/ffxivmc/stylesheets/style.css" media="screen" />

    <!-- custom JS -->
    <script src="/ffxivmc/js/items.js"></script>
    <script src="/ffxivmc/js/market.js"></script>
    <script src="/ffxivmc/js/site.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <div class="jumbotron text-center">
        <h1>Final Fantasy XIV Market Crafting Tool</h1>
      </div>

      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">FFXIVMC Lamia</a>
          </div>
          <div>
            <ul class="nav navbar-nav">
              <li> <a href="/ffxivmc">Home</a></li>
              <li><a href="#">Item Viewer</a></li>
              <li><a href="#">Market Status</a></li>
              <li class="active"><a href="/ffxivmc/gather.html">Gathering</a></li>
              <li><a href="https://github.com/monofuel/ffxivapp-ffxivmc-plugin">Github</a></li>
              <li class="dropdown admin" style="display: none;">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Admin<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="admin/market/">Item Data</a></li>
                  <li><a href="admin/items/">Market Data</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid">
        <div id="errorAlert" ></div>
        <div class="row">
          <div class="col-sm-12">
            <div class="well">
              <p>
                Possibly Profitable Items
                <button style="float: right;" type="button" class="btn btn-primary" onclick="refreshGatherItems(true)">Refresh</button>
              </p>
              <table class="table table-condensed table-striped">
                <thead>
                  <tr>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Class</th>
                    <th>Level</th>
                    <th>Stars</th>
                    <th>Info</th>
                  </tr>
                </thead>
                <tbody id="gatherItemBody">

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="itemModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 id="itemModalTitle" class="modal-title">Item</h4>
          </div>
          <div id="itemModalBody" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright <span class="glyphicon glyphicon-copyright-mark"></span> 2015 Monofuel</p>
      </div>
    </footer>
  </body>
</html>
